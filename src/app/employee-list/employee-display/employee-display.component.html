<div class="row">
    <div class="panel-group col-md-6">
        <div class="panel panel-primary">
            <div class="panel-heading" (click)="isHidden===true?isHidden=false:isHidden=true">
                <ng-content select=".myPanelHeading">
                </ng-content>
            </div>
            <!-- appColorDisplay is custom attribute directive created to change color on mouse over -->
            <div class="panel-body" [hidden]="isHidden" appColorDisplay [defaultColor]="'transparent'" [highlightedColor]="'yellow'">
                <ng-content select=".myPanelBody">
                </ng-content>
            </div>
            <div class="panel-footer"> 
                <ng-content select=".myPanelFooter">
                </ng-content>
            </div>
        </div>
    </div>
</div>
